<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link
    href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 6px 10px;
      background: white;
      border: 1px solid #ccc;
      cursor: pointer;
      font: 14px sans-serif;
    }

    .maptiler-logo {
      position: absolute;
      left: 10px;
      bottom: 10px;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <button id="toggle">Hybrid</button>

  <!-- Required MapTiler logo -->
  <a
    class="maptiler-logo"
    href="https://www.maptiler.com"
    target="_blank"
    rel="noopener"
  >
    <img src="https://api.maptiler.com/resources/logo.svg" alt="MapTiler logo">
  </a>

  <script>
    const KEY = '1xuGVLLA0XJlvXZT2dFB';

    const STYLES = {
      streets: `https://api.maptiler.com/maps/019b2817-43ac-7a98-b15b-c204722a617b/style.json?key=1xuGVLLA0XJlvXZT2dFB{KEY}`,
      hybrid: `https://api.maptiler.com/maps/hybrid/style.json?key=${KEY}`
    };

    const STORAGE_VIEW = 'mapView';
    const STORAGE_STYLE = 'mapStyle';

    const savedView = JSON.parse(localStorage.getItem(STORAGE_VIEW) || 'null');
    let currentStyle = localStorage.getItem(STORAGE_STYLE) || 'streets';

    const map = new maplibregl.Map({
      container: 'map',
      style: STYLES[currentStyle],
      center: savedView?.center || [0, 0],
      zoom: savedView?.zoom ?? 1
    });

    map.addControl(new maplibregl.NavigationControl(), 'top-left');

    const toggle = document.getElementById('toggle');

    map.on('load', () => {
      toggle.textContent = currentStyle === 'streets' ? 'Hybrid' : 'Streets';
    });

    toggle.onclick = () => {
      currentStyle = currentStyle === 'streets' ? 'hybrid' : 'streets';
      map.setStyle(STYLES[currentStyle]);
      localStorage.setItem(STORAGE_STYLE, currentStyle);
      toggle.textContent = currentStyle === 'streets' ? 'Hybrid' : 'Streets';
    };

    map.on('moveend', () => {
      const c = map.getCenter();
      localStorage.setItem(
        STORAGE_VIEW,
        JSON.stringify({
          center: [c.lng, c.lat],
          zoom: map.getZoom()
        })
      );
    });
  </script>
</body>

</html>
